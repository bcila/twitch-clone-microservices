  gateway:
    build: ./gateway
    container_name: gateway
    ports:
      - "3000:3000"
    depends_on:
      - kafka
      - stream-service
      - notification-service
      - ai-agent

  user-service:
    build: ./services/user-service
    container_name: user-service
    ports:
      - "50051:50051"
    # depends_on:
