  ai-agent:
    build: ./services/ai-agent
    container_name: ai-agent
    ports:
      - "3030:3030"

  nginx-rtmp:
    container_name: nginx-rtmp-server
    build: ./rtmp-server
    ports:
      - "1935:1935"   # RTMP portu
